apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
 name: delivery-pipeline-deployer-app
description: main application pipeline
serialPipeline:
 stages:
 - targetId: target-id-deployer-app-dev
   profiles: [dev]
 - targetId: target-id-deployer-app-prod
   profiles: [prod]
---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: target-id-deployer-app-dev
description: Cloud Run development service
run:
 location: projects/jdecode/locations/asia-southeast1
---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
 name: target-id-deployer-app-prod
description: Cloud Run production service
run:
  location: projects/jdecode/locations/asia-southeast1
